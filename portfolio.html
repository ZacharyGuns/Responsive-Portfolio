    <!-- The Modal -->
    <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="pimg01">
    <img class="modal-content" id="pimg02">
    <img class="modal-content" id="pimg03">
    <img class="modal-content" id="pimg04">
    <img class="modal-content" id="pimg05">
    <img class="modal-content" id="pimg06">
    <div id="caption"></div>
    </div>
    <script>
            // Get the modal
            var modal = document.getElementById('myModal');
            
            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById('pimg1');
            var modalImg = document.getElementById("pimg01");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }

            var img = document.getElementById('pimg2');
            var modalImg = document.getElementById("pimg02");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }

            var img = document.getElementById('pimg3');
            var modalImg = document.getElementById("pimg03");

                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }

            var img = document.getElementById('pimg4');
            var modalImg = document.getElementById("pimg04");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
                modal.style.display = "block";

                captionText.innerHTML = this.alt;
            }

            var img = document.getElementById('pimg5');
            var modalImg = document.getElementById("pimg05");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }

            var img = document.getElementById('pimg6');
            var modalImg = document.getElementById("pimg06");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() { 
                modal.style.display = "none";
            }
    </script>
